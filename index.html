<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kill_The_Zombies</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <h1 class="header__title">Kill_The_Zombies</h1>
    </header>
    <main class="main">
        <section class="menu">
            <button class="menu__button menu__button--start">Start The Game</button>
            <button class="menu__button menu__button--load">Load Save</button>
        </section>
        <section class="game hidden">
            <div class="userStats">
                <div class="userStats__element userStats__element--health">100</div>
                <div class="userStats__element userStats__element--points">0</div>
                <div class="userStats__element userStats__element--ammo">14</div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
