<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kill_The_Zombies</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <h1 class="header__title">Kill_The_Zombies</h1>
    </header>
    <main class="main">
        <section class="menu">
            <button class="menu__button menu__button--start">Start The Game</button>
            <button class="menu__button menu__button--load">Load Save</button>
        </section>
        <section class="game hidden">
            <div class="user-stats">
                <div class="user-stats__element user-stats__element--health">
                    <div class="element__text">Health</div>
                    <div class="element__value">100</div>
                </div>
                <div class="user-stats__element user-stats__element--points">
                    <div class="element__text">Points</div>
                    <div class="element__value">0</div>
                </div>
                <div class="user-stats__element user-stats__element--ammo">14</div>
            </div>
        </section>
        <section class="menu menu--after-game hidden">
            <h2 class="menu__text"></h2>
            <button class="menu__button menu__button--shop">Go Buy Upgrades</button>
            <button class="menu__button menu__button--save">Save State</button>
            <button class="menu__button menu__button--restart">Restart Level</button>
        </section>
        <section class="shop hidden">
            <h2 class="shop__text"></h2>
            <button class="shop__button shop__button--go-back">Go Back</button>
            <div class="shop__element">
                <b>Name</b>
                <div class="element__name">Increase Ammunition x2</div>
                <b>Points</b>
                <div class="element__price">200</div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
